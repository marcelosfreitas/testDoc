<html ng-app="docrotasApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen,projection">
	<link type="text/css" rel="stylesheet" href="css/docrotas-style.css" media="screen,projection">
	
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container.fluid">
    <div class="navbar-header">
    	<span class="navbar-brand"><a href="#">DOC ROTAS</a></span>
    </div>
    <div class="collapse navbar-collapse">
    	<ul class="nav navbar-nav">
    		<li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastros<span class="caret"></span></a>
          <ul class="dropdown-menu">
              <li><a href="#/usuario">Usu√°rio</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#/empresa">Empresa</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#/uf">Unidade Fererativa</a></li>
              <li><a href="#/cidade">Cidade</a></li>
          </ul>
			  </li>
    		<li><a href="">CT-e</a></li>
    		<li><a href="">MDF-e</a></li>
    	</ul>
    </div>
  </div>
</nav>
<div class="container">
	<div ng-view></div>
</div>
<div ng-controller="ModalDemoCtrl as ctrl" class="modal-demo">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in modalCtrl.items">
                    <a href="#" ng-click="$event.preventDefault(); modalCtrl.selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ modalCtrl.selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
        </div>
    </script>
    <script type="text/ng-template" id="stackedModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title-{{name}}">The {{name}} modal!</h3>
        </div>
        <div class="modal-body" id="modal-body-{{name}}">
            Having multiple modals open at once is probably bad UX but it's technically possible.
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="ctrl.open()">Open me!</button>
    <div ng-show="ctrl.selected">Selection from a modal: {{ ctrl.selected }}</div>
    <div class="modal-parent">
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="angular/angular-route.min.js"></script>
<script type="text/javascript" src="angular/angular-touch.min.js"></script>
<script type="text/javascript" src="angular/angular-sanitize.min.js"></script>
<script type="text/javascript" src="angular/angular-animate.min.js"></script>
<script type="text/javascript" src="ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/docrotasApp.js"></script>
<script type="text/javascript" src="js/ufController.js"></script>
<script type="text/javascript" src="js/cidadeController.js"></script>
<script type="text/javascript" src="js/usuarioController.js"></script>
<script type="text/javascript" src="js/empresaController.js"></script>
</body>
</html>
