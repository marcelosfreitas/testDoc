<h3>Cadastro Pessoa</h3>

<div class="row">
	<div align="center">
		<button ng-click="ctrl.novo()" class="btn btn-default"><span class="glyphicon glyphicon-plus barraFerramenta" aria-hidden="true"></span></button>
	  	<button ng-click="ctrl.atualizar()" class="btn btn-default"><span class="glyphicon glyphicon-refresh barraFerramenta" aria-hidden="true"></span></button>
	  	<button ng-click="ctrl.salvar()" ng-disabled="ctrl.modoGrade" class="btn btn-default"><span class="glyphicon glyphicon-ok barraFerramenta" aria-hidden="true"></span></button>
	  	<button ng-click="ctrl.excluir(ctrl.pessoa.id)" ng-disabled="ctrl.modoGrade" class="btn btn-default"><span class="glyphicon glyphicon-remove barraFerramenta" aria-hidden="true"></span></button>
  		<button ng-click="ctrl.habilitarModoGrade()" class="btn btn-default" ng-show="ctrl.modoFormulario"><span class="glyphicon glyphicon-list-alt barraFerramenta" aria-hidden="true"></span></button>
		<button ng-click="ctrl.habilitarModoFormulario()" class="btn btn-default" ng-show="ctrl.modoGrade"><span class="glyphicon glyphicon-menu-hamburger barraFerramenta" aria-hidden="true"></span></button>
  </div>
</div>
<form ng-show="ctrl.modoFormulario">
	<div class="row">
		<div class="form-group col-md-4">
			<label for="pessoa_id">ID</label>
			<input type="text" class="form-control" id="pessoa_id" ng-model="ctrl.pessoa.id" ng-disabled="true">
		</div>
	</div>
    <div class="row">
		<div class="form-group col-md-8">
			<label for="pessoa_razao">Razão Social/Nome</label>
			<input type="text" class="form-control" id="pessoa_razao" ng-model="ctrl.pessoa.razao">
		</div>
        <div class="form-group col-md-4">
			<label for="pessoa_cpfCnpj">CNPJ/CPF</label>
			<input type="text" class="form-control" id="pessoa_cpfCnpj" ng-model="ctrl.pessoa.cpfCnpj">
		</div>
	</div>
    <div class="row">
		<div class="form-group col-md-8">
			<label for="pessoa_fantasia">Fantasia/Apelido</label>
			<input type="text" class="form-control" id="pessoa_fantasia" ng-model="ctrl.pessoa.fantasia">
		</div>
        <div class="form-group col-md-4">
			<label for="pessoa_ie">IE/RG</label>
			<input type="text" class="form-control" id="pessoa_ie" ng-model="ctrl.pessoa.ie">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-2">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="ctrl.pessoa.motorista">Motorista
				</label>
			</div>
		</div>
		<div class="form-group col-md-2">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="ctrl.pessoa.cliente">Cliente
				</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-8">
			<label for="pessoa_endereco_logradouro">Logradouro</label>
			<input type="text" class="form-control" id="pessoa_endereco_logradouro" ng-model="ctrl.pessoa.endereco.logradouro">
		</div>
        <div class="form-group col-md-4">
			<label for="pessoa_endereco_nro">Número</label>
			<input type="text" class="form-control" id="pessoa_endereco_nro" ng-model="ctrl.pessoa.endereco.nro">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<label for="pessoa_endereco_complemento">Complemento</label>
			<input type="text" class="form-control" id="pessoa_endereco_complemento" ng-model="ctrl.pessoa.endereco.complemento">
		</div>
        <div class="form-group col-md-4">
			<label for="pessoa_endereco_bairro">Bairro</label>
			<input type="text" class="form-control" id="pessoa_endereco_bairro" ng-model="ctrl.pessoa.endereco.bairro">
		</div>
		<div class="form-group col-md-4">
			<label for="pessoa_endereco_cep">CEP</label>
			<input type="text" class="form-control" id="pessoa_endereco_cep" ng-model="ctrl.pessoa.endereco.cep">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<label for="pessoa_endereco_cidade">Cidade</label>
				<p class="input-group">
					<input type="text" class="form-control" id="pessoa_endereco_cidade" ng-model="ctrl.pessoa.endereco.cidade.nome">
					<span class="input-group-btn">
						<button ng-click="ctrl.abrirPopUpPesquisaCidade()" class="btn btn-default"><i class="glyphicon glyphicon-search barraFerramenta" aria-hidden="true"></i></button>
					</span>
				</p>
		</div>
		<div class="form-group col-md-4">
			<label for="pessoa_dt_criacao">Data criação</label>
			<input text="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy hh:mm" ng-model="ctrl.pessoa.dtCriacao" ng-disabled="true"/>
		</div>
		<div class="form-group col-md-4">
			<label for="pessoa_endereco_alteracao">Data alteração</label>
			<input text="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy hh:mm" ng-model="ctrl.pessoa.dtAlteracao" ng-disabled="true"/>
		</div>
	</div>
	
</form>

<form class="form-inline" ng-show="ctrl.modoGrade">
	<div class="form-group">
		<select name="tipoCampoBusca" ng-model="ctrl.campoSelecionado"  class="form-control">
			<option value=""></option>
			<option value="id">ID</option>
		</select>
	</div>
	<div class="form-group">
		<input  class="form-control" type="text" id="busca" ng-model="ctrl.valorBusca">
	</div>
	<button ng-click="ctrl.buscarTodos(1)" class="btn btn-default"><span class="glyphicon glyphicon-search barraFerramenta" aria-hidden="true"></span></button>
</form>

<table class="table table-hover" ng-show="ctrl.modoGrade">
  <tr>
	  <td><strong>ID</strong></td>
	  <td></td>
  </tr>
  <tr ng-repeat="pessoatb in ctrl.pessoas">
	  <td ng-bind="pessoatb.id"></td>
	  <td>
	  	<button class="btn-floating blue" ng-click="ctrl.editar(pessoatb.id)"><span class="glyphicon glyphicon-pencil"></span></button>
	 	<button class="btn-floating blue" ng-click="ctrl.excluir(pessoatb.id)"><span class="glyphicon glyphicon-remove"></span></button>
	  </td>
  </tr>
</table>
<div align="center">
	<ul uib-pagination total-items="ctrl.totalItens" ng-model="ctrl.paginaAtual" max-size="ctrl.tamanhoMax" class="pagination-sm" boundary-link-numbers="true"
		previous-text='Anterior' ng-change="ctrl.pageChanged()" next-text='Próximo' ng-show="ctrl.modoGrade"></ul>
</div>
<script type="text/ng-template" id="popUpErro.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Erro</h3>
	</div>
	<h3>{{erroCtrl.mensagem}}</h3>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="erroCtrl.ok()">OK</button>
	</div>
</script>
<script type="text/ng-template" id="popUpPesquisaCidade.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Buscar Cidade</h3>
	</div>
	<div class="modal-body">
		<form class="form-inline">
			<div class="form-group">
				<select name="tipoCampoBusca" ng-model="pesquisaCidadeCtrl.campoSelecionado" class="form-control">
					<option value=""></option>
					<option value="nome">Nome</option>
					<option value="codibge">Código IBGE</option>
				</select>
			</div>
			<div class="form-group">
				<input  class="form-control" type="text" id="busca" ng-model="pesquisaCidadeCtrl.valorBusca">
			</div>
			<button ng-click="pesquisaCidadeCtrl.buscarTodos(1)" class="btn btn-default"><span class="glyphicon glyphicon-search barraFerramenta" aria-hidden="true"></span></button>
		</form>
		<table class="table table-hover">
			<tr>
				<td><strong>ID</strong></td>
				<td><strong>Nome</strong></td>
				<td><strong>Unidade Federativa</strong></td>
				<td><strong>Cód. IBGE</strong></td>
			</tr>
			<tr ng-repeat="cidadetb in pesquisaCidadeCtrl.cidades" ng-click="pesquisaCidadeCtrl.selecionarCidade(cidadetb)">
				<td ng-bind="cidadetb.id"></td>
				<td ng-bind="cidadetb.nome"></td>
				<td ng-bind="cidadetb.uf.descricao"></td>
				<td ng-bind="cidadetb.codIBGE"></td>
			</tr>
		</table>
	</div>
	<div align="center">
		<ul uib-pagination total-items="pesquisaCidadeCtrl.totalItens" ng-model="pesquisaCidadeCtrl.paginaAtual" max-size="pesquisaCidadeCtrl.tamanhoMax" class="pagination-sm" boundary-link-numbers="true"
			previous-text='Anterior' ng-change="pesquisaCidadeCtrl.pageChanged()" next-text='Próximo'></ul>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="pesquisaCidadeCtrl.ok()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="pesquisaCidadeCtrl.cancel()">Cancel</button>
	</div>
</script>
<script type="text/ng-template" id="popUpErro.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Erro</h3>
	</div>
	<h3>{{erroCtrl.mensagem}}</h3>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="erroCtrl.ok()">OK</button>
	</div>
</script>
</div>
