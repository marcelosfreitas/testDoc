

<ul class="center">
            <a class="waves-effect blue btn" ng-click="ctrl.novo()"><i class="material-icons">note_add</i></a>
            <a class="waves-effect green btn" ng-click="ctrl.atualizar()"><i class="material-icons">loop</i></a>
            <a class="waves-effect purple btn" ng-click="ctrl.salvar()"><i class="material-icons">done</i></a>
            <a class="waves-effect red btn" ng-click="ctrl.excluir(ctrl.uf.id)"><i class="material-icons">delete</i></a>
			<a class="waves-effect orange darken-2 btn" ng-click=""><i class="material-icons">view_column</i></a>
			<a class="waves-effect brown darken-1 btn" ng-click=""><i class="material-icons">view_headline</i></a>
			<a class="waves-effect yellow btn" href="#modalUF"><i class="material-icons black-text">search</i></a>
</ul>
<form class="row col s12">
	<div class="row">
		<div class="input-field col s4">
			<input id="uf_id" type="text" class="validate" ng-model="ctrl.uf.id" disabled>
			<label class="active" for="uf_id">Código</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s4">
			<input id="uf_sigla" type="text" class="validate" ng-model="ctrl.uf.sigla">
			<label class="active" for="uf_sigla">Sigla</label>
		</div>
		<div class="input-field col s8">
			<input id="uf_nome" type="text" class="validate" ng-model="ctrl.uf.descricao">
			<label class="active" for="uf_nome">Nome</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<input id="uf_codIBGE" type="text" class="validate"  ng-model="ctrl.uf.codIBGE">
			<label class="active" for="uf_codIBGE">Código IBGE</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<input id="uf_dtCriacao" type="text" class="validate" ng-model="ctrl.uf.dtCriacao | date:'dd/MM/yyyy HH:mm:ss'">
			<label class="active" for="uf_dtCriacao">Data Criação</label>
		</div>
		<div class="input-field col s6">
			<input id="uf_dtAlteracao" type="text" class="validate" ng-model="ctrl.uf.dtAlteracao | date:'dd/MM/yyyy HH:mm:ss'">
			<label class="active" for="uf_dtAlteracao">Data Última Alteração</label>
		</div>
	</div>
</form>

<table class="highlight">
	<thead>
	<tr>
		<th data-field="id">ID</th>
		<th data-field="sigla">Sigla</th>
		<th data-field="nome">Nome</th>
		<th data-field="codIbge">Cod. IBGE</th>
	</tr>
	</thead>

	<tbody>
	<tr ng-repeat="uftb in ctrl.ufs">
		<td ng-bind="uftb.id"></td>
		<td ng-bind="uftb.sigla"></td>
		<td ng-bind="uftb.descricao"></td>
		<td ng-bind="uftb.codIBGE"></td>
		<td><button class="btn-floating blue" ng-click="ctrl.buscarPorId(uftb.id)"><i class="material-icons">mode_edit</i></button></td>
		<td><button class="btn-floating red" ng-click="ctrl.excluir(uftb.id)"><i class="material-icons">delete</i></button></td>
	</tr>
	</tbody>
</table>
