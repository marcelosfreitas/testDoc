<div class="row">
	<h5>Cadastro de Cidade</h5>
</div>

	
<div class="row center">
	<a class="waves-effect blue btn" ng-click="ctrl.novo()"><i class="material-icons">note_add</i></a>
	<a class="waves-effect green btn" ng-click="ctrl.atualizar()"><i class="material-icons">loop</i></a>
	<a class="waves-effect purple btn" ng-click="ctrl.salvar()"><i class="material-icons">done</i></a>
	<a class="waves-effect red btn" ng-click="ctrl.excluir(cidade.id)"><i class="material-icons">delete</i></a>
	<a class="waves-effect orange darken-2 btn" ng-click=""><i class="material-icons">view_column</i></a>
	<a class="waves-effect brown darken-1 btn" ng-click=""><i class="material-icons">view_headline</i></a>
	<a class="waves-effect yellow btn" href="#modalUF"><i class="material-icons black-text">search</i></a>
</div>

<div id="formulario">
	<form class="row col s12">
		<div class="row">
			<div class="input-field col s4">
				<input id="cidade_id" type="text" class="validate" ng-model="ctrl.cidade.id" disabled>
				<label class="active" for="cidade_id">Código</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="cidade_nome" type="text" class="validate" ng-model="ctrl.cidade.nome">
				<label class="active" for="cidade_nome">Nome</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input id="cidade_codIBGE" type="text" class="validate"  ng-model="ctrl.cidade.codIBGE">
				<label class="active" for="cidade_codIBGE">Código IBGE</label>
			</div>
			<div class="input-field col s6">
				<input id="cidade_uf" type="text" class="validate"  ng-model="ctrl.cidade.uf.descricao">
				<label class="active" for="cidade_uf">Unidade Federativa</label>
			</div>
		</div>
		<!--<div class="row">
			<div class="input-field col s6">
				<input id="cidade_dtCriacao" type="text" class="validate" ng-model="ctrl.cidade.dtCriacao | date:'dd/MM/yyyy HH:mm:ss'">
				<label class="active" for="cidade_dtCriacao">Data Criação</label>
			</div>
			<div class="input-field col s6">
				<input id="cidade_dtAlteracao" type="text" class="validate" ng-model="ctrl.cidade.dtAlteracao  	:'dd/MM/yyyy HH:mm:ss'">
				<label class="active" for="cidade_dtAlteracao">Data Última Alteração</label>
			</div>
		</div>-->
	</form>
</div>

<div id="grade">
	<table class="highlight">
		<thead>
		<tr>
			<th data-field="id">ID</th>
			<th data-field="sigla">Sigla</th>
			<th data-field="nome">Nome</th>
			<th data-field="codIbge">Cod. IBGE</th>
		</tr>
		</thead>

		<tbody>
		<tr ng-repeat="cidadeTb in ctrl.cidades">
			<td ng-bind="cidadeTb.id"></td>
			<td ng-bind="cidadeTb.nome"></td>
			<td><button class="btn-floating blue" ng-click="ctrl.buscarPorId(cidadeTb.id)"><i class="material-icons">mode_edit</i></button></td>
			<td><button class="btn-floating red" ng-click="ctrl.excluir(cidadeTb.id)"><i class="material-icons">delete</i></button></td>
		</tr>
		</tbody>
	</table>
</div>
<div id="modalUF" class="modal">
	<div class="modal-content">
		<h4>Buscar UF</h4>
		
	</div>
	<div class="modal-footer">
		<button class="waves-effect orange btn"><i class="material-icons left">search</i>Filtrar</button>
	</div>
</div>
