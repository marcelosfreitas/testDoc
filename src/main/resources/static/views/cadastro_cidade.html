<ul class="center">
            <a class="waves-effect blue btn" ng-click="ctrl.novo()"><i class="material-icons left">note_add</i>Novo</a>
            <a class="waves-effect green btn" ng-click="ctrl.atualizar()"><i class="material-icons left">loop</i>Atualizar</a>
            <a class="waves-effect purple btn" ng-click="ctrl.salvar()"><i class="material-icons left">done</i>Salvar</a>
            <a class="waves-effect red btn" ng-click="ctrl.excluir(cidade.id)"><i class="material-icons left">delete</i>Excluir</a>
</ul>
<form class="row col s12">
	<div class="row">
		<div class="input-field col s4">
			<input id="cidade_id" type="text" class="validate" ng-model="ctrl.cidade.id" disabled>
			<label class="active" for="cidade_id">Código</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<input id="cidade_nome" type="text" class="validate" ng-model="ctrl.cidade.nome">
			<label class="active" for="cidade_nome">Nome</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<input id="cidade_codIBGE" type="text" class="validate"  ng-model="ctrl.cidade.codIBGE">
			<label class="active" for="cidade_codIBGE">Código IBGE</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<input id="cidade_dtCriacao" type="text" class="validate" ng-model="ctrl.cidade.dtCriacao | date:'dd/MM/yyyy HH:mm:ss'">
			<label class="active" for="cidade_dtCriacao">Data Criação</label>
		</div>
		<div class="input-field col s6">
			<input id="cidade_dtAlteracao" type="text" class="validate" ng-model="ctrl.cidade.dtAlteracao | date:'dd/MM/yyyy HH:mm:ss'">
			<label class="active" for="cidade_dtAlteracao">Data Última Alteração</label>
		</div>
	</div>
</form>

<table class="highlight">
	<thead>
	<tr>
		<th data-field="id">ID</th>
		<th data-field="sigla">Sigla</th>
		<th data-field="nome">Nome</th>
		<th data-field="codIbge">Cod. IBGE</th>
	</tr>
	</thead>

	<tbody>
	<tr ng-repeat="cidadeTb in ctrl.cidades">
		<td ng-bind="cidadeTb.id"></td>
		<td ng-bind="cidadeTb.nome"></td>
		<td><button class="btn-floating blue" ng-click="ctrl.buscarPorId(cidadeTb.id)"><i class="material-icons">mode_edit</i></button></td>
		<td><button class="btn-floating red" ng-click="ctrl.excluir(cidadeTb.id)"><i class="material-icons">delete</i></button></td>
	</tr>
	</tbody>
</table>
